<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <title>Form </title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <main class="container">
        <form id="formData" acton="" method="POST">
            <h1>Enter Your Details:</h1>
            <div>
            <label for="Firstname">First name:</label>
            <input name="Firstname" type="text" placeholder="First name:">
            </div>
            <div>
            <label for="Lastname">Last name:</label>
            <input name="Lastname" type="text" placeholder="Last name">
            </div>
            <div>
            <label for="Gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">Male
            <input type ="radio" id="female" name="gender" value="female">Female
            </div>
             <div>
             <label for="Language"> Language:</label>
             <input type="checkbox" name="Language" value="English">English
             <input type="checkbox"  name="Language" value="Hindi">Hindi
             <input type="checkbox" name="Language" value="Dogri">Dogri
             <input type="checkbox" name="Language" value="Kashmiri">Kashmiri
             <input type="checkbox"  name="Language" value="marathi">marathi
             </div>
             <div>
                <label for="City">City Select:</label>
                <select name="city" id="city" ><br>
                    <option value="">Select a city</option>"
                    <option value="Jammu">Jammu</option>
                    <option value="Kathua">Kathua</option>
                    <option value="Udhampur">Udhampur</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Bengalore">Bengalore</option>
                    <option value="Srinagar">Srinagar</option>
                    </select>
                </div>
                <div>
                <label for="Email">Email:</label>
                <input type="email" id="email" name="email" placeholder="enter your email:">
                </div>
                <div>
                    <label for="Mobile">Mobile:</label>
                    <input type="tel" id="mobile" name="mobile" placeholder="Enter your Mobile number:">
                </div>
                <div>
                    <button type="submit" id="submit-btn" name="submit" value="submit" >submit</button>
                </div>
        </form>
        
        <div class="data hide"></div>
        </main>
        <script src="./form.js"></script>

    </body>
    </html>
